<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}
.bar:hover {
  fill: orangered ;
  cursor: pointer;
}


</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal().range(["#4B0082", "#20B2AA"]);

d3.csv("datospro.csv", function(d) {
  var arr = {}, data = []
    d.forEach(function(ds){

      if(!arr[ds["ANO_APROBACION"]]) arr[ds["ANO_APROBACION"]] = {"Diferente" : 0, "Igual": 0};
      if(ds["CIUDAD_ENTIDAD"] != ds["CIUDAD_PROYECTO"]) arr[ds["ANO_APROBACION"]]["Diferente"]++;
        else arr[ds["ANO_APROBACION"]]["Igual"]++;

    })

 

  for(var k in arr){
    data.push({"anio" : Number(k.replace(",", "")), "dif": arr[k].Diferente, "ig": arr[k].Igual, "total": (arr[k].Diferente + arr[k].Igual)});
   }

  data.sort(function(a, b) { 
    return a.anio - b.anio;
  })

   var keys = ["dif", "ig"];
 
  x.domain(data.map(function(d) { return d.anio; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys); 

var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    
tooltip.append("rect")
  .attr("width", 30)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 0.5);

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");


  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.data.anio); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
      .on("mouseover", function() { tooltip.style("display", null); })
  .on("mouseout", function() { tooltip.style("display", "none"); })
  .on("mousemove", function(d) {
    var xPosition = d3.mouse(this)[0] - 15;
    var yPosition = d3.mouse(this)[1] - 25;
    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
    tooltip.select("text").text((d[1]-d[0]));
  });

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Proyectos");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { var k = (d=="ig")? "Misma Ciudad": "Diferente Ciudad"; return k });
});

</script>
